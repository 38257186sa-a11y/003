<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UGC NET Political Science — Quick Quiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--primary:#2c3e50;--accent:#1abc9c}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial; margin:0; background:var(--bg); color:#222}
    .wrap{max-width:760px;margin:36px auto;padding:20px}
    header{background:var(--primary);color:#fff;padding:20px;border-radius:10px 10px 6px 6px;text-align:center}
    header h1{margin:0;font-size:20px}
    .card{background:var(--card);padding:18px;border-radius:10px;box-shadow:0 6px 20px rgba(30,40,50,0.06);margin-top:18px}
    .meta{display:flex;justify-content:space-between;gap:10px;align-items:center;font-size:14px;color:#555}
    #question-title{font-weight:600;margin:16px 0}
    ul.options{list-style:none;padding:0;margin:10px 0}
    ul.options li{margin:8px 0;background:#f3f4f6;padding:10px;border-radius:8px;display:flex;align-items:center;gap:10px;cursor:pointer;border:1px solid transparent}
    ul.options li input{transform:scale(1.05)}
    ul.options li.correct{background:#e6ffef;border-color:#60d394}
    ul.options li.wrong{background:#fff0f0;border-color:#f39a9a}
    .controls{display:flex;gap:10px;align-items:center;margin-top:16px}
    button.btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
    button.primary{background:var(--primary);color:#fff}
    button.ghost{background:transparent;border:1px solid #ddd;color:#333}
    .message{margin-left:8px;font-weight:600}
    footer{margin-top:18px;text-align:center;color:#666;font-size:14px}
    .small{font-size:13px;color:#666;margin-top:6px}
    /* responsive */
    @media (max-width:480px){.wrap{padding:12px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>UGC NET Political Science — Quick Quiz</h1>
    </header>

    <div class="card" id="quiz-card">
      <div class="meta">
        <div id="progress">Question 1 / 1</div>
        <div id="score">Score: 0</div>
      </div>

      <div id="question-area">
        <div id="question-title">Loading question...</div>

        <ul class="options" id="options-list"></ul>

        <div class="controls">
          <button class="btn primary" id="submit-btn">Submit Answer</button>
          <button class="btn ghost" id="next-btn" style="display:none">Next Question</button>
          <div class="message" id="message-area"></div>
        </div>

        <div class="small" id="explain-area" style="display:none;margin-top:12px"></div>
      </div>
    </div>

    <footer>
      <div>To add/edit questions: open this file and edit the <code>questions</code> array in the script below.</div>
      <div style="margin-top:6px;color:#999">Save as <strong>quiz.html</strong> → double-click to open in browser.</div>
    </footer>
  </div>

  <script>
    /***** === EDIT THIS ARRAY TO ADD/REMOVE QUESTIONS ===
      Each object: question (string), options (array of strings), answer (index of correct option),
      optional explanation (string) that will show after answering.
      Example:
      {
        question: "Who wrote Leviathan?",
        options: ["Locke","Hobbes","Rousseau","Montesquieu"],
        answer: 1,
        explanation: "Thomas Hobbes wrote Leviathan (1651)."
      }
    ***************************************************/
    const questions = [
      {
        question: "Who is known as the father of Political Science?",
        options: ["Plato","Aristotle","Rousseau","Hobbes"],
        answer: 1,
        explanation: "Aristotle is often referred to as the father of Political Science for his systematic treatment of political ideas."
      },
      {
        question: "Which work was authored by Thomas Hobbes?",
        options: ["Two Treatises of Government","Leviathan","The Social Contract","Democracy in America"],
        answer: 1,
        explanation: "Leviathan (1651) by Thomas Hobbes discusses the social contract and the necessity of a sovereign."
      },
      {
        question: "Who developed the concept of 'General Will'?",
        options: ["John Locke","Jean-Jacques Rousseau","Jeremy Bentham","John Stuart Mill"],
        answer: 1,
        explanation: "'General Will' is a central idea in Rousseau's political thought (The Social Contract)."
      },
      {
        question: "Which term describes a political system where power is shared between central and regional governments?",
        options: ["Unitary state","Confederation","Federalism","Autocracy"],
        answer: 2,
        explanation: "Federalism refers to a system where powers are constitutionally divided between central and regional governments."
      }
    ];
    /***** ====== end of editable questions array ====== *****/

    // --- state
    let current = 0;
    let score = 0;
    let submitted = false;

    // --- elements
    const progressEl = document.getElementById('progress');
    const scoreEl = document.getElementById('score');
    const questionTitle = document.getElementById('question-title');
    const optionsList = document.getElementById('options-list');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const messageArea = document.getElementById('message-area');
    const explainArea = document.getElementById('explain-area');
    const quizCard = document.getElementById('quiz-card');

    // --- functions
    function renderQuestion(){
      if(!Array.isArray(questions) || questions.length === 0){
        questionTitle.textContent = "No questions found. Edit the file and add some questions.";
        optionsList.innerHTML = "";
        submitBtn.style.display = 'none';
        nextBtn.style.display = 'none';
        progressEl.textContent = "0 / 0";
        return;
      }
      submitted = false;
      const q = questions[current];
      progressEl.textContent = `Question ${current+1} / ${questions.length}`;
      scoreEl.textContent = `Score: ${score}`;
      questionTitle.textContent = q.question || "Untitled question";
      optionsList.innerHTML = "";
      messageArea.textContent = "";
      explainArea.style.display = 'none';
      explainArea.textContent = "";

      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        li.dataset.index = i;
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'quiz-option';
        input.id = `opt-${i}`;
        input.value = i;
        input.style.marginRight = '8px';
        const label = document.createElement('label');
        label.htmlFor = input.id;
        label.style.cursor = 'pointer';
        label.textContent = opt;
        li.appendChild(input);
        li.appendChild(label);

        // clicking li checks radio (bigger click area)
        li.addEventListener('click', (e) => {
          // avoid double toggling when clicking input itself
          if (e.target.tagName.toLowerCase() === 'input') return;
          input.checked = true;
        });
        optionsList.appendChild(li);
      });

      submitBtn.disabled = false;
      submitBtn.style.display = 'inline-block';
      nextBtn.style.display = 'none';
    }

    function submitAnswer(){
      if (submitted) return;
      const selected = document.querySelector('input[name="quiz-option"]:checked');
      if(!selected){
        messageArea.textContent = "Please select an option before submitting.";
        messageArea.style.color = '#b34747';
        return;
      }
      submitted = true;
      const chosen = parseInt(selected.value, 10);
      const correct = questions[current].answer;
      const lis = Array.from(optionsList.children);

      lis.forEach((li, idx) => {
        const input = li.querySelector('input');
        input.disabled = true;
        if (idx === correct) {
          li.classList.add('correct');
        }
        if (idx === chosen && idx !== correct) {
          li.classList.add('wrong');
        }
      });

      if (chosen === correct){
        score++;
        scoreEl.textContent = `Score: ${score}`;
        messageArea.textContent = "Correct ✅";
        messageArea.style.color = '#167d3a';
      } else {
        messageArea.textContent = "Wrong — correct answer highlighted.";
        messageArea.style.color = '#b34747';
      }

      // show explanation if available
      if (questions[current].explanation){
        explainArea.style.display = 'block';
        explainArea.textContent = questions[current].explanation;
      }

      submitBtn.disabled = true;
      nextBtn.style.display = 'inline-block';
      // if last question, change Next label to "Finish"
      nextBtn.textContent = (current === questions.length - 1) ? 'Finish' : 'Next Question';
    }

    function nextQuestion(){
      if (!submitted){
        messageArea.textContent = "Please submit an answer first.";
        messageArea.style.color = '#b34747';
        return;
      }
      current++;
      if (current >= questions.length){
        showResults();
      } else {
        renderQuestion();
      }
    }

    function showResults(){
      // Replace card content with result summary
      quizCard.innerHTML = `
        <div style="padding:18px">
          <h2 style="margin:0 0 8px 0">Quiz Completed</h2>
          <div class="small">You scored <strong>${score}</strong> out of <strong>${questions.length}</strong>.</div>
          <div style="margin-top:12px">
            <button class="btn primary" id="restart-btn">Try Again</button>
            <button class="btn ghost" id="review-btn">Review Answers</button>
          </div>
        </div>
      `;
      // attach listeners for new buttons
      document.getElementById('restart-btn').addEventListener('click', () => {
        current = 0; score = 0;
        // restore original card (simple approach: reload the page)
        location.reload();
      });
      document.getElementById('review-btn').addEventListener('click', () => {
        buildReview();
      });
    }

    function buildReview(){
      // Build a review view showing each question, chosen answer (if any), and correct answer.
      let html = '<div style="padding:18px">';
      html += '<h2 style="margin-top:0">Review: all questions</h2>';
      questions.forEach((q, idx) => {
        const correct = q.answer;
        html += `<div style="margin:12px 0;padding:12px;background:#fafafa;border-radius:8px">`;
        html += `<div style="font-weight:600">${idx+1}. ${q.question}</div>`;
        html += '<ul style="padding-left:18px;margin:8px 0">';
        q.options.forEach((opt, i) => {
          let mark = '';
          if (i === correct) mark = ' ✔ (correct)';
          html += `<li>${opt}${mark}</li>`;
        });
        html += '</ul>';
        if (q.explanation) html += `<div style="font-size:13px;color:#444">Explanation: ${q.explanation}</div>`;
        html += '</div>';
      });
      html += '<div style="margin-top:12px"><button class="btn primary" onclick="location.reload()">Back to Start</button></div>';
      html += '</div>';
      quizCard.innerHTML = html;
    }

    // --- event listeners
    submitBtn.addEventListener('click', submitAnswer);
    nextBtn.addEventListener('click', nextQuestion);

    // init
    renderQuestion();
  </script>
</body>
</html>
